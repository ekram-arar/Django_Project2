<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login and Registeration</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> 
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        {%load static%}
    </head>
    <body>
        <div class="wrapper" style="width: 85%; margin: 0 auto;">
            <div class="row justify-content-center">
                <i id='logo' class="medium material-icons" style="margin: 0px 0px;">account_circle</i>
                <h1 id = "logo" style=" display: inline-block; margin: 0; ">Registration form</h1>
                <p style="color: red;">{% if messages %}
                    {% for message in messages %}
                        {{ message.message }}
                    {%endfor %}
                {% endif %}</p>
                <div class="row">
                    <form action="/registration" method="post" class="col s12">
                    {% csrf_token %}                            
                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="First Name" name="first_name" id="first_name" type="text" class="validate">
                            <label for="first_name">First Name</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="last_name" name="last_name" type="text" class="validate">
                            <label for="last_name">Last Name</label>
                        </div>
                        </div>
                        <div class="row">
                        <div class="input-field col s12">
                            <input id="password" type="password" name="password" class="validate">
                            <label for="password">Password</label>
                        </div>
                        </div>
                        <div class="row">
                        <div class="input-field col s12">
                            <input id="passwordconfirmation" type="password" name="passwordconfirmation" class="validate">
                            <label for="password confirmation">Password Confirmation</label>
                        </div>
                        </div>
                        <div class="row">
                        <div class="input-field col s12">
                            <input id="email" name="email" type="email" class="validate">
                            <label for="email">Email</label>
                            <button class="btn btn-primary" type="submit">Register</button>
                        </div>
                        </div>
                    </div>
                </form>
                <i id='logo' class="medium material-icons" style="margin: 0px 0px;">check_circle</i>
                <h2 id = "logo" style=" display: inline-block; margin: 0; ">Login</h2>
                <form action="/login" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="purpose" value="login">
                    <input id="emaillog" name="email" type="email" class="validate">
                    <label for="email">Email</label>
                    <input id="passwordlog" type="password" name="password" class="validate">
                    <label for="password">Password</label>
                    <button class="btn btn-primary" type="submit">Login</button>
                </form>
        </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
    </body>
</html>
